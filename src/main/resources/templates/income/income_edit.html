<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title"
                            th:text="${income!=null and income.id!=null }?'编辑进货记录': '添加进货记录'"></h4>
                    </div>

                    <form th:action="@{/income/save}" method="post">
                        <div class="col-md-12">
                            <input hidden="true" th:value="${income!=null and income.id!=null }?${income.id}: ''" name="id"/>

                            <input hidden="true"
                                   th:value="${merchandise!=null and merchandise.id!=null }?${merchandise.id}: ''"
                                   name="merchandiseid"/>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">商品名称
                                    <input type="text" class="form-control" name="merchandisename"
                                           readonly="true"
                                           th:value="${merchandise!=null and merchandise.name!=null }?${merchandise.name}: ${merchandisename}"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;">数量
                                <input type="number" class="form-control" placeholder="请输入数量（必须）" name="number"
                                       min="0"
                                       step="1"
                                       required="required"
                                       aria-required="true"
                                       th:value="${income!=null and income.number!=null }?${income.number}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;">进价
                                <input type="text" class="form-control" placeholder="请输入进价（必须）" name="income_price"
                                       required="required"
                                       aria-required="true"
                                       th:value="${income!=null and income.income_price!=null }?${income.income_price}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;">供应商
                                <input type="text" class="form-control" placeholder="请输入供应商（必须）" name="supplier"
                                       required="required"
                                       aria-required="true"
                                       th:value="${income!=null and income.supplier!=null }?${income.supplier}: ''"/>
                            </div>

                            <div class="text-left" style="padding: 0 10px 0 0;clear:both;">
                                <button type="submit" class="btn btn-primary waves-effect waves-light">保存</button>
                                <button onclick='location.href="/income"' type="button"
                                        class="btn btn-danger waves-effect waves-light">取消
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
