<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title"
                            th:text="添加管理员"></h4>
                    </div>

                    <form th:action="@{/admin/add}" method="post">
                        <div class="col-md-12">
                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">账户
                                <input type="text" class="form-control" placeholder="请输入账户（必须）" name="username"
                                       required="required"
                                       aria-required="true"
                                       value=""/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;">新密码
                                <input type="password" class="form-control" placeholder="请输入新密码(必须)"
                                       name="newpassword1"
                                       id="newpassword1"
                                       required="required"
                                       aria-required="true"
                                       value=""/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;">重复新密码
                                <input type="password" class="form-control"
                                       placeholder="请再次输入新密码(必须)"
                                       name="newpassword2"
                                       id="newpassword2"
                                       required="required"
                                       aria-required="true"
                                       onblur="checkpassword()"
                                       value=""/>
                                <span id="warning" style="color: red"></span>
                            </div>

                            <div class="text-left" style="padding: 0 10px 0 0;clear:both;">
                                <button type="submit" onmouseover="checkpassword()" id="submit" class="btn btn-primary waves-effect waves-light">保存</button>
                                <button onclick='location.href="/admin"' type="button"
                                        class="btn btn-danger waves-effect waves-light">取消
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>
<script>

    function checkpassword() {
        var newpassword1=document.getElementById('newpassword1').value;
        var newpassword2=document.getElementById('newpassword2').value;
        if(newpassword1==newpassword2){
            document.getElementById("submit").disabled = false;
            document.getElementById('warning').innerText="";
        }else {
            document.getElementById('warning').innerText="密码不一致";
            document.getElementById("submit").disabled = true;
        }
    }

</script>
</body>

</html>
