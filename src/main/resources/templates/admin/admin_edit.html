<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title"
                            th:text="${admin!=null and admin.id!=null }?'编辑管理员：'+${admin.username}: '添加管理员'"></h4>
                    </div>

                    <form th:action="@{/admin/save}" method="post">
                        <input hidden="true" th:value="${admin!=null and admin.id!=null }?${admin.id}: ''" name="id"/>
                        <div class="col-md-12">
                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">账户
                                <input type="text" class="form-control" placeholder="请输入账户（必须）" name="username"
                                       required="required"
                                       aria-required="true"
                                       th:value="${admin!=null and admin.username!=null }?${admin.username}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;">密码
                                <input type="text" class="form-control" placeholder="请输入密码（必须）" name="password"
                                       required="required"
                                       aria-required="true"
                                       th:value="${admin!=null and admin.password!=null }?${admin.password}: ''"/>
                            </div>

                            <div class="text-left" style="padding: 0 10px 0 0;clear:both;">
                                <button type="submit" class="btn btn-primary waves-effect waves-light">保存</button>
                                <button onclick='location.href="/admin"' type="button" class="btn btn-danger waves-effect waves-light">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
