<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title"
                            th:text="${member!=null and member.id!=null }?'编辑会员：'+${member.membername}: '添加会员'"></h4>
                    </div>

                    <form th:action="@{/member/save}" method="post">
                        <input hidden="true" th:value="${member!=null and member.id!=null }?${member.id}: ''"
                               name="id"/>
                        <div class="col-md-12">
                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">会员姓名
                                <input type="text" class="form-control" placeholder="请输入会员姓名（必须）" name="membername"
                                       required="required"
                                       aria-required="true"
                                       th:value="${member!=null and member.membername!=null }?${member.membername}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;">手机号
                                <input type="text" class="form-control" placeholder="请输入手机号（必须）" name="telephon"
                                       required="required"
                                       aria-required="true"
                                       th:value="${member!=null and member.telephon!=null }?${member.telephon}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;clear:both;"
                                 th:hidden="${member!=null and member.id!=null }?false:true">积分
                                <input type="number" min="0" class="form-control" placeholder="请输入积分（必须）"
                                       name="points"
                                       required="required"
                                       aria-required="true"
                                       th:value="${member!=null and member.points!=null }?${member.points}: 0"/>
                            </div>


                            <div class="text-left" style="padding: 0 10px 0 0;clear:both;">
                                <button type="submit" class="btn btn-primary waves-effect waves-light">保存</button>
                                <button onclick='location.href="/member"' type="button"
                                        class="btn btn-danger waves-effect waves-light">取消
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
