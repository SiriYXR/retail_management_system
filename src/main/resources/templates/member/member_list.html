<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">会员列表</h4>
                        <div class="text-right">
                            <a th:href="@{/member/add}"
                               class="btn btn-success btn-sm waves-effect waves-light m-b-5"><i
                                    class="fa fa-edit"></i> <span>添加</span></a>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="5%">ID</th>
                                <th >会员名</th>
                                <th >手机号</th>
                                <th >积分</th>
                                <th width="14%">创建时间</th>
                                <th width="14%">修改时间</th>
                                <th width="13%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="member : ${memberList}">
                                <tr th:cid="${member.id}">
                                    <td><th:block th:text="${member.id}"/></td>
                                    <td><th:block th:text="${member.membername}"/></td>
                                    <td><th:block th:text="${member.telephon}"/></td>
                                    <td><th:block th:text="${member.points}"/></td>
                                    <td><th:block th:text="${member.createTime}"/></td>
                                    <td><th:block th:text="${member.updateTime}"/></td>
                                    <td>
                                        <a th:href="@{/member/edit/{id}(id=${member.id})}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a  th:href="@{/member/delete/{id}(id=${member.id})}" th:onclick="'return  delPost()'"
                                            class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                    </div>

                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>
<script type="text/javascript">

    function delPost(){

        return confirm("是否删除会员!");

    }
</script>
</body>

</html>
