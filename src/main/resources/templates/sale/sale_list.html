<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">销售列表</h4>
                    </div>

                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="5%">ID</th>
                                <th >商品名</th>
                                <th width="8%">数量</th>
                                <th width="8%">售价</th>
                                <th >会员名称</th>
                                <th width="14%">创建时间</th>
                                <th width="14%">修改时间</th>
                                <th width="13%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="sale : ${saleList}">
                                <tr th:cid="${sale.id}">
                                    <td><th:block th:text="${sale.id}"/></td>
                                    <td><th:block th:text="${sale.merchandisename}"/></td>
                                    <td><th:block th:text="${sale.number}"/></td>
                                    <td><th:block th:text="${sale.sale_price}"/></td>
                                    <td><th:block th:text="${sale.membername}"/></td>
                                    <td><th:block th:text="${sale.createTime}"/></td>
                                    <td><th:block th:text="${sale.updateTime}"/></td>
                                    <td>
                                        <!--<a th:href="@{/sale/withdraw/{id}(id=${sale.id})}"-->
                                           <!--class="btn btn-warning btn-sm waves-effect waves-light m-b-5"><i-->
                                                <!--class="fa fa-edit"></i> <span>退货</span></a>-->
                                        <a th:href="@{/sale/edit/{id}(id=${sale.id})}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a  th:href="@{/sale/delete/{id}(id=${sale.id})}" th:onclick="'return  delPost()'"
                                            class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                    </div>


                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>
<script type="text/javascript">

    function delPost() {

        return confirm("是否删除出货记录!");

    }
</script>
</body>

</html>
