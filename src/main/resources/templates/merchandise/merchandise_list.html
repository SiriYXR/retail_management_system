<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">商品列表</h4>
                        <div class="text-right">
                            <a th:href="@{/merchandise/add}"
                               class="btn btn-success btn-sm waves-effect waves-light m-b-5"><i
                                    class="fa fa-edit"></i> <span>添加</span></a>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="5%">ID</th>
                                <th >商品名</th>
                                <th width="8%">库存量</th>
                                <th width="8%">进价</th>
                                <th width="8%">售价</th>
                                <th width="8%">会员价</th>
                                <th >供货商</th>
                                <th width="14%">创建时间</th>
                                <th width="14%">修改时间</th>
                                <th width="13%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="merchandise : ${merchandiseList}">
                                <tr th:cid="${merchandise.id}">
                                    <td><th:block th:text="${merchandise.id}"/></td>
                                    <td><th:block th:text="${merchandise.name}"/></td>
                                    <td><th:block th:text="${merchandise.number}"/></td>
                                    <td><th:block th:text="${merchandise.income_price}"/></td>
                                    <td><th:block th:text="${merchandise.sale_price}"/></td>
                                    <td><th:block th:text="${merchandise.member_price}"/></td>
                                    <td><th:block th:text="${merchandise.supplier}"/></td>
                                    <td><th:block th:text="${merchandise.createTime}"/></td>
                                    <td><th:block th:text="${merchandise.updateTime}"/></td>
                                    <td>
                                        <a th:href="@{/merchandise/edit/{id}(id=${merchandise.id})}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a  th:href="@{/merchandise/delete/{id}(id=${merchandise.id})}" th:onclick="'return  delPost()'"
                                            class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                    </div>


                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>
<script type="text/javascript">

    function delPost(){

        return confirm("是否删除商品!");

    }
</script>
</body>

</html>
