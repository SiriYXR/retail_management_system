<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="fixed-left">
<div id="wrapper">
    <!--Header-->
    <div id="header" th:replace="~{fragments/header :: header-body}"></div>
    <!--END Header-->
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">商品详情</h4>
                    </div>

                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="20%">属性</th>
                                <th>数值</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td>ID</td>
                                <td>
                                    <th:block th:text="${merchandise.id}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>商品名称</td>
                                <td>
                                    <th:block th:text="${merchandise.name}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>库存数量</td>
                                <td>
                                    <th:block th:text="${merchandise.number}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>参考进价</td>
                                <td>
                                    <th:block th:text="${merchandise.income_price}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>标准售价</td>
                                <td>
                                    <th:block th:text="${merchandise.sale_price}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>会员价</td>
                                <td>
                                    <th:block th:text="${merchandise.member_price}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>创建时间</td>
                                <td>
                                    <th:block th:text="${merchandise.createTime}"/>
                                </td>
                            </tr>

                            <tr>
                                <td>修改时间</td>
                                <td>
                                    <th:block th:text="${merchandise.updateTime}"/>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                    <div class="text-left" style="padding: 0 10px 0 0;clear:both;">
                        <button onclick='location.href="/merchandise"' type="button"
                                class="btn btn-danger waves-effect waves-light">返回
                        </button>
                    </div>

                </div>
                <!--Footer-->
                <div id="footer-content" th:replace="~{fragments/footer :: footer-content}"></div>
                <!--END Footer-->
            </div>
        </div>
    </div>
</div>
<div id="footer" th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
